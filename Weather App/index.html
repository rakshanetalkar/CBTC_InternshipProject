<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="img_section">
                <div class="default_info">
                    <h2 class="default_day">Sunday</h2>
                    <span class="default_date">2 April 2024</span>
                    <div class="icons">
                        <img src=" https://openweathermap.org/img/wn/10d@4x.png">
                        <h2 class="Weather_temp">20°C</h2>
                        <h3 class="cloudtxt">Overcast Clouds</h3>
                    </div>
                </div>
            </div>
            <div class="content_section">
                <form>
                    <input type="text" placeholder="Search Location" class="input_field">
                    <button class="btnSearch" type="submit">Search</button>
                </form>

                <div class="day_info">
                    <div class="content">
                        <p class="title"><i class="fa-solid fa-earth-americas"></i> COUNTRY :</p>
                        <span class="country">IN</span>
                    </div>
                    <div class="content">
                        <p class="title"><i class="fa-solid fa-location-dot"></i> NAME :</p>
                        <span class="location">India</span>
                    </div>
                    <div class="content">
                        <p class="title"><i class="fa-solid fa-temperature-three-quarters"></i> TEMP :</p>
                        <span class="temp">20°C</span>
                    </div>
                    <div class="content">
                        <p class="title"><i class="fa-solid fa-droplet"></i> HUMIDITY :</p>
                        <span class="humidity">2%</span>
                    </div>
                    <div class="content">
                        <p class="title"><i class="fa-solid fa-wind"></i> WIND SPEED :</p>
                        <span class="windSpeed">2.92km/h</span>
                    </div>
                </div>

                <div class="list_content">
                    <ul>
                        <li>
                            <img src=" https://openweathermap.org/img/wn/10d@2x.png">
                            <span>Sat</span>
                            <span class="day_temp">20°C</span>
                        </li>
                        <li>
                            <img src=" https://openweathermap.org/img/wn/10d@2x.png">
                            <span>Sat</span>
                            <span class="day_temp">20°C</span>
                        </li>
                        <li>
                            <img src=" https://openweathermap.org/img/wn/10d@2x.png">
                            <span>Sat</span>
                            <span class="day_temp">20°C</span>
                        </li>
                        <li>
                            <img src=" https://openweathermap.org/img/wn/10d@2x.png">
                            <span>Sat</span>
                            <span class="day_temp">20°C</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
